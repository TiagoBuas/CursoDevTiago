name: Automated Lint

on: pull request

jobs: 
  lint:
    name: Lint Ubuntu
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
            node-version: "lts/hydrogen"

      - run: npm ci

      - run: npm lint:check

      - run: npm lint:fix
